<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Latihan perulangan for</title>
</head>
<body>
    <!-- 1-10 -->
    <p>Perulangan 1-10</p>
    <script>
        for(let i = 0; i < 10; i++){ 
            document.write("<p>Perulangan ke-" + i + "</p>") 
        } 
    </script>
    <hr>
    <br>
    
    
    <!-- 10-1 -->
    <p>Perulangan 10-1</p>
    <script>
        for(let i = 10; i > 0; i--){ 
            document.write("<p>Perulangan ke-" + i + "</p>") 
        } 
    </script>
</body>
</html>
